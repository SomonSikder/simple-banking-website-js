<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Peace Bank</title>
  </head>
  <body>
    <header>
      <h2 class="text-center font-bold text-5xl text-yellow-400 py-4">
        Let's Banking <span class="text-green-400">With us!</span>
      </h2>
      <hr class="border-b-2 border-yellow-400" />
    </header>
    <main class="w-3/4 mx-auto">
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="text-3xl p-8 rounded bg-blue-400">
            <h3>Deposit</h3>
            <h4 class="text-2xl">$<span id="deposit-total">00</span></h4>
          </div>
          <div class="text-3xl p-8 rounded bg-yellow-400">
            <h3>Withdraw</h3>
            <h4 class="text-2xl">$<span id="withdraw-total">00</span></h4>
          </div>
          <div class="text-3xl p-8 rounded bg-green-400">
            <h3>Balance</h3>
            <h4 class="text-2xl">$<span id="balance-total">1200</span></h4>
          </div>
        </div>
      </section>

      <!-- Deposit and withdraw -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
          <!-- Deposit -->
          <div class="bg-blue-300 p-4 rounded">
            <h2 class="text-2xl text-white">Deposit</h2>
            <div class="mt-6 mx-auto">
              <input
                class="block border-2 rounded px-2"
                type="text"
                name="text"
                id="deposit-input"
              />
              <button
                class="bg-yellow-400 text-white p-2 my-4 rounded"
                id="deposit-button"
              >
                Deposit
              </button>
            </div>
          </div>
          <!-- withdraw -->
          <div class="bg-red-300 p-4 rounded">
            <h2 class="text-2xl text-white">Withdraw</h2>
            <div class="mt-6 mx-auto">
              <input
                class="block border-2 rounded px-2"
                type="text"
                name="text"
                id="withdraw-input"
              />
              <button
                class="bg-yellow-400 text-white p-2 my-4 rounded"
                id="withdraw-button"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
