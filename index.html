<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Peace Bank</title>
  </head>
  <body>
    <header>
      <h2 class="text-center font-bold text-5xl text-yellow-400 py-4">
        Welcome to <span class="text-green-400">Peace Bank</span>
      </h2>
      <hr class="border-b-2 border-yellow-400" />
    </header>
    <main>
      <section class="bg-blue-300 w-3/4 mx-auto mt-12 p-4 rounded">
        <h2 class="text-white">Please Login or Sing Up</h2>
        <div class="mt-6 mx-auto">
          <label for="email" class="text-white">Enter your Email</label>
          <input
            class="block w-3/4 mb-4 rounded px-2"
            type="email"
            name="email"
            id="email"
          />
          <label for="password" class="text-white">Enter your Password</label>
          <input
            class="block w-3/4 rounded px-2"
            type="password"
            name="password"
            id="password"
          />
          <button
            class="bg-yellow-400 text-white p-2 my-4 rounded"
            id="btn-submit"
          >
            Submit
          </button>
        </div>
      </section>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
